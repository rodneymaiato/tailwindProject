{{ define "main" }}
    <article class="prose lg:prose-xl prose-slate prose-li:mb-8 prose-a:no-underline">
      <header>
        <h1 class="py-12">{{ .Title }}</h1>
      </header>
      <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
      {{ .Content }}
    <ul class="list-none">
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
        <li>
          <a class="text-2xl font-bold" href="{{ .Permalink }}">{{ .Title }}</a>
          <p><span class="font-light">{{ .Date.Format "Jan 02, 2006" }}</p>
        </li>
      {{ end }}
    </ul>

    </article>
{{ end }}
