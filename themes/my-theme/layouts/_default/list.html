{{ define "main" }}
    <article class="prose prose-slate prose-li:mb-8">
      <header>
        <h1 >{{ .Title }}</h1>
      </header>
      <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
      {{ .Content }}
    <ul class="list-none">
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <p><span class="font-light">{{ .Date.Format "Jan 02, 2006" }} -</span> {{ .Summary }}<a class="text-slate-700 px-1 mx-2 border-solid border border-slate-700 rounded no-underline" href="{{ .Permalink }}">Read More</a></p>
        </li>
      {{ end }}
    </ul>

    </article>
{{ end }}
