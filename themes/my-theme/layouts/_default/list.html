{{ define "main" }}
    <article class="prose prose-slate">
      <header>
        <h1 >{{ .Title }}</h1>
      </header>
      <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
      {{ .Content }}
    <ul class="list-none">
      <!-- Ranges through content/posts/*.md -->
      {{ range .Pages }}
        <li>
          <a class="no-underline" href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
        </li>
      {{ end }}
    </ul>

    </article>
{{ end }}
